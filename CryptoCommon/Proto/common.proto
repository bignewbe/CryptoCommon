syntax = "proto3";

package cryptocommon.grpc;
option csharp_namespace = "CryptoCommon.Grpc";

message GrpcMsg {
    string Id = 1;
	string Data = 2;
    int32 Code = 3;
	string Msg = 4;
}

service GeneralGrpcService {
  rpc GeneralRequest (GrpcMsg) returns (GrpcMsg);
  rpc GeneralRequestStream (GrpcMsg) returns (stream GrpcMsg);
}
